<template> 
    <lightning-layout horizontal-align="spread">
        <lightning-layout-item size="5">     
    <lightning-card  variant="Narrow"  title="For:Each Demo" icon-name="standard:contact">        
            <table class="slds-table slds-table_bordered">
                <tr>
                    <th>Index</th>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
               
            <template for:each={contacts} for:item="con" for:index="index"> 
                <tr key={con.id}>
                    <td>{index}</td>
                    <td>{con.id}</td>
                    <td>{con.name}</td>
                    <td>{con.email}</td>
                </tr>
                
           <!-- <div key={con.id} class="slds-box">{index} {con.id} {con.name} {con.email}</div>-->
        </template>
    </table> 
    </lightning-card>   
    </lightning-layout-item>
    <lightning-layout-item size="5">
    <lightning-card  variant="Narrow"  title="Iterator Demo" icon-name="standard:contact">
        <ul class="slds-var-m-around_medium">
        <template iterator:con={contacts}>
            <!-- <template if:true={con.first}>
               <div key={con.value.id}>
                    <hr style="color: black;">
                </div>
            </template> 
            <div key={con.value.id} >{con.value.name} - {con.value.email}</div>
            <template if:true={con.last}>
                <div key={con.value.id}>
                    <hr>
                </div>
            </template> -->
            <li key={con.value.Id}>
                <div if:true={con.first} class="list-first"></div>
                {con.value.name} - {con.value.email}
                <div if:true={con.last} class="list-last"></div>
            </li>
        </template>
        </ul>
    </lightning-card>  
    </lightning-layout-item>
    </lightning-layout>
    
</template>
